metadata:
  name: keycloak-db
  labels:
    service: keycloak-db
spec:
  replicas: 1
  selector:
    service: keycloak-db
  template:
    metadata:
      labels:
        service: keycloak-db
    spec:
      containers:
      - name: keycloak-db
        image: registry.centos.org/postgresql/postgresql:9.6
        imagePullPolicy: IfNotPresent
        env:
        - name: POSTGRESQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: keycloak
              key: db.name
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak
              key: db.password
        - name: POSTGRESQL_USER
          valueFrom:
            secretKeyRef:
              name: keycloak
              key: db.user
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - exec pg_isready --host $POD_IP
          initialDelaySeconds: 60
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - exec pg_isready --host $POD_IP
          initialDelaySeconds: 20
          timeoutSeconds: 3
          periodSeconds: 5
        ports:
        - containerPort: 5432
          protocol: TCP
        volumeMounts:
        - mountPath: /var/lib/pgsql/data
          name: keycloak-db-postgresql-data
      volumes:
      - name: keycloak-db-postgresql-data
        persistentVolumeClaim:
          claimName: keycloak-db-postgresql-data